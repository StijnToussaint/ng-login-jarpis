<button (click)="back()">Back</button>
<form #f="ngForm" (ngSubmit)="update()">
    <h2>User update:</h2>
    <label for="inputFirstName">First name:</label>
    <input type="text" id="inputfirstName" name="firstName" ngModel [formControl]="firstName" required>
    <label for="inputLastName">Last name:</label>
    <input type="text" id="inputlastName" name="lastName" ngModel [formControl]="lastName" required>
    <label for="inputEmail">Email:</label>
    <input type="email" id="inputEmail" name="email" ngModel [formControl]="email" required>
    <label for="inputPassword">Password:</label>
    <input type="password" id="inputPassword" name="password" ngModel [formControl]="password" required>
    <label for="inputAvatar">Link to avatar:</label>
    <input type="text" id="inputAvatar" name="avatar" ngModel [formControl]="avatar" required>
    <button type="submit">Update</button>
</form>
