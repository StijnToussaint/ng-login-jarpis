<h2>Welcome {{ authService.currentUser.firstName }}</h2>
<button (click)="newUser()">New user</button>
<ul>
    <li *ngFor="let user of users;">
        <a [routerLink]="user.id">
            {{ user.id }}
            {{ user.firstName }}
            {{ user.lastName }}
            <img [src]="user.avatar">
        </a>
    </li>
</ul>
