<ul id="menu">
  <li class="menuItem"><a routerLink="">Home</a></li>
  <li class="menuItem" *ngIf="authService.isLoggedIn()"><a routerLink="private-home">Private-home</a></li>
  <li class="menuItem" *ngIf="!authService.isLoggedIn()"><a routerLink="login">Login</a></li>
  <li *ngIf="authService.isLoggedIn()" (click)="dropDown()"> {{ authService.currentUser.firstName }} {{ authService.currentUser.lastName }}</li>
  <li *ngIf="authService.isLoggedIn() && avatarClicked" class="menuItem"><a (click)="authService.logout(); this.avatarClicked = false;">Logout</a></li>
  <li class="avatar" *ngIf="authService.isLoggedIn()"><img [src]="authService.currentUser.avatar"></li>

</ul>
